<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens:</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="./html5.png" alt="logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="./imagens/css3.png" alt="logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo JS">
</body>
</html>
